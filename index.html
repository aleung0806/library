<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div id="library">
    <h1>Library</h1>

  </div>

  <div id="add_book_div">
    <button id="add_book_button">Add Book...</button>
    <form id="add_book_form" action="example.com/path" method="post">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="To Kill a Mockingbird">
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Harper Lee">
      </div>
      <div>
        <label for="pages">Pages:</label>
        <input type="text" id="pages" name="pages" placeholder="342">
      </div>
      <div>
        <label for="read">Read?:</label>
        <input type="text" id="read" name="read" placeholder="No">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
